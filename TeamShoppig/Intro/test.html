<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            height: auto;
            border: 1px solid red;
            box-sizing: border-box;
        }
        #wrap > div {            
            width: 100%;
            height: 100%;
            border: 1px solid blue;
            box-sizing: border-box;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function(){
            getHeight();

            $(window).resize(function(){
                getHeight();
            });

        });

        function getHeight(){
            var h = $(window).height();
            $('#wrap > div').height(h);
        }

    </script>
</head>
<body>
    
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>


</body>
</html>
