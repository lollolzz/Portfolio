     <script>
        $(function(){
            getHeight();

            $(window).resize(function(){
                getHeight();
            });

        });

        function getHeight(){
            var h = $(window).height();
            $('.wrap > div').height(h);
        }
        $('.banner>ul>li').hide(); 
        $('.banner>ul>li:first-child').show(); 

        setInterval(function(){ 
            $('.banner>ul>li:first-child').fadeOut()
            .next().fadeIn().end(1000)
            .appendTo('.banner>ul');
        },3000);
    </script>
</head>
